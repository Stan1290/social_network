{% extends 'groups/group_base.html' %}
{% load bootstrap3 %}
{% block title_block %}
Create Group
{% endblock title_block %}


{% block group_content %}
<h4>Create a New Group</h4>
<form  action="{% url 'groups:create_group' %}" method="post" id='groupForm'>
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-large btn-info" value="Create">
</form>
{% endblock group_content %}
