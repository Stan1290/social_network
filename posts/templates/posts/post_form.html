{% extends 'post/post_base.html' %}
{% load bootstrap3 %}

{% block post_content %}
<h4>Create a New Post</h4>
<form id='postForm' action="{% url 'post:create' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit"  value="Post"  class="btn btn-large btn-primary">
</form>
